<section id="kontak">
  <h2>Kontak</h2>
  <form id="formKontak">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="pesan">Pesan:</label><br>
    <textarea id="pesan" name="pesan" required></textarea><br><br>

    <button type="submit">Kirim</button>
  </form>

  <p id="hasil"></p>
</section>

</footer>

<script>
  function tampilGambar(bagian) {
    // Sembunyikan semua gambar
    document.querySelectorAll('.gambar-konten').forEach(div => {
      div.style.display = 'none';
    });

    // Tampilkan gambar sesuai bagian
    document.getElementById('gambar-' + bagian).style.display = 'block';
}

  const sections = document.querySelectorAll("section");
  const navLinks = document.querySelectorAll("nav ul li a");

  window.onscroll = () => {
    let current = "";

    sections.forEach((section) => {
      const sectionTop = section.offsetTop;
      if (scrollY >= sectionTop - 60) {
        current = section.getAttribute("id");
      }
    });

    navLinks.forEach((link) => {
      link.classList.remove("active");
      if (link.getAttribute("href") === "#" + current) {
        link.classList.add("active");
      }
    });
  };

  document.getElementById("formKontak").addEventListener("submit", function(e) {
    e.preventDefault(); // Jangan reload halaman

    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const pesan = document.getElementById("pesan").value;

    if (nama && email && pesan) {
      document.getElementById("hasil").innerText = "Terima kasih, " + nama + "! Pesan kamu telah terkirim.";
      document.getElementById("formKontak").reset(); // Kosongkan form
    } else {
      document.getElementById("hasil").innerText = "Mohon lengkapi semua data.";
    }
  });
</script>
